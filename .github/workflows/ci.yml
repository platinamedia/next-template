on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  ci:
    name: Check formatting with Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run check-format
      - run: npm run build
